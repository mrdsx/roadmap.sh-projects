<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datepicker UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="datepicker">
    <div class="datepicker-input1">
      <input type="text" placeholder="dd / mm / yyyy" id="date-input">
      <input type="button" id="date-btn">
    </div>
    <div class="datepicker-input2">
      <div class="period-picker">
        <img src="assets/arow_icon.png" alt="" id="arrow-left" width="16rem">
        <p>April 2025</p>
        <img src="assets/arow_icon.png" alt="" id="arrow-right" width="16rem">
      </div>
      <div class="day-picker">
        <div class="day-of-the-week">M</div>
        <div class="day-of-the-week">T</div>
        <div class="day-of-the-week">W</div>
        <div class="day-of-the-week">T</div>
        <div class="day-of-the-week">F</div>
        <div class="day-of-the-week">S</div>
        <div class="day-of-the-week">S</div>
        <div class="day"></div>
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day">4</div>
        <div class="day">5</div>
        <div class="day">6</div>
        <div class="day">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day">10</div>
        <div class="day">11</div>
        <div class="day">12</div>
        <div class="day">13</div>
        <div class="day">14</div>
        <div class="day">15</div>
        <div class="day">16</div>
        <div class="day">17</div>
        <div class="day">18</div>
        <div class="day">19</div>
        <div class="day">20</div>
        <div class="day">21</div>
        <div class="day">22</div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day">25</div>
        <div class="day">26</div>
        <div class="day">27</div>
        <div class="day">28</div>
        <div class="day">29</div>
        <div class="day">30</div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
      </div>
    </div>
  </section>
</body>
</html>
